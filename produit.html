<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/v4-shims.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@200;400;500&family=League+Gothic&display=swap" rel="stylesheet"> 
    <link href="styles.css" rel="stylesheet"></link>
    
    <title>Document</title>
</head>
<body>
    <div class="containerProduit">
        <div class="header--top header--top--Produit">
            <img class="logo logoProduit" src="./asset/images/bear-logo-colored.svg" alt="logo"/>
            <div class="containerDivider">
                <nav>
                    <p class="cartButton">BIG CART</p>
                    <div class="header__nav header__nav--produit">
                        <img class="menuSmall" src="./asset/images/vector-menu.png.svg" alt="">
                        <img class="menuWide"  src="./asset/images/menu.svg" alt="">
                    </div>
                    <ul>
                        <li>Our Bears</li>
                        <li>Search for a bear</li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="containerProduit--1">
            <div class="block--1">
                <p class="meet">MEET</p>
                <p class="productInfo--Size">SIZE:</p>
                <p class="productInfo--Values">30X21X16cm<br>1.3kg</p>
                <div class="productImage"> 
                    <img class="stars star1--produit" src="./asset/images/stars.png"/>
                    <img class="stars star2--produit" src="./asset/images/stars.png"/>
                    <img class="stars star3--produit" src="./asset/images/stars.png"/>
                    <img class="stars star4--produit" src="./asset/images/stars.png"/>
                    <img class="pilot pilotProduit" src="./asset/images/bear-pilot.png" alt=""/>
                    <div class="heartContainer heartProduit">
                        <div class="heart"></div>
                        <p>-10%</p>
                    </div>
                </div>
            </div>
            <div class="block--2">
              
            </div>
        </div>
    </div>
</body>
</html>
